<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移动mouseup mousedown</title>
</head>
<body>
  <div style='cursor:pointer;width: 200px;height: 200px;background-color:#ccc;position: absolute;' id='run'>按住我移动</div>
  <span id="aa"></span>

  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
<!--$("#run").click(function(){-->
    var t=false, x, y;
   $("#run").mouseup(function(){
        t=false;
        console.log("mouseup");
    }).mousedown (function(e){
        x=e.offsetX;
        y=e.offsetY;
        t=true;
        console.log("mousedown");
    }).mousemove(function(e){
        if(t)
        {
            $("#aa").html(e.pageX+","+ e.pageY)
            $(this).css({"left":e.pageX-x+"px","top":e.pageY-y+"px"});
            console.log("mousemove");
        }
    })
<!--})-->
  </script>
</body>
</html>
